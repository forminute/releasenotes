	<script>
		$(document).ready(function() {
      $('[role="main"]').each(function(){
        $(this).releaseNotes({

				// If you want to show private repo
				// You need to add repo credentials in api.php
				phpApi 				: false,
					phpApiPath		: '/',

				showComments 			: true,
				// Used if phpAPI is false
        state		            		: '<!--# echo var="state" default="closed" -->',
        repo		            		: $(this).attr('id'),
  			username          			: 'forminute'
			});
      })
		});
	</script>
</head>
